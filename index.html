<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Card</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/ocean-wave.png') repeat, linear-gradient(to bottom, #cfeffd, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: linear-gradient(135deg, #e0f7ff, #ffffff);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 100, 200, 0.2);
      max-width: 380px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
      border: 2px solid #a7d5f2;
      z-index: 10;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 30px;
      margin-bottom: 10px;
      color: #045d75;
    }

    p {
      margin: 6px 0;
      color: #055f74;
      font-size: 15px;
    }

    a {
      color: #0088cc;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 22px;
      background: linear-gradient(135deg, #4dc4ff, #34b0e2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background: #34b0e2;
      transform: translateY(-2px);
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
      color: #046682;
    }

    .spinner {
      margin: 20px 0;
      width: 30px;
      height: 30px;
      border: 4px solid #b3e0f5;
      border-top: 4px solid #0088cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    /* Fish Animation */
    .fish {
      position: absolute;
      font-size: 30px;
      z-index: 2;
      animation: swim 20s linear infinite;
    }

    /* Adjust to ensure the fish spread correctly */
    .fish:nth-child(1) { animation-duration: 15s; top: 20%; left: -100px; }
    .fish:nth-child(2) { animation-duration: 18s; top: 40%; left: -100px; }
    .fish:nth-child(3) { animation-duration: 12s; top: 60%; left: -100px; }
    .fish:nth-child(4) { animation-duration: 20s; top: 50%; left: -100px; }
    .fish:nth-child(5) { animation-duration: 17s; top: 80%; left: -100px; }

    @keyframes swim {
      0% { left: -200px; }
      100% { left: 100%; }
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Fish Animation -->
  <div class="fish">üê†</div>
  <div class="fish">üêü</div>
  <div class="fish">üê°</div>
  <div class="fish">üê†</div>
  <div class="fish">üêü</div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading your contact...</p>
  </div>

  <div id="contactCard" class="card hidden">
    <h1 id="fullName">Full Name</h1>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Instagram:</strong> <a id="instagram" href="#" target="_blank">View Profile</a></p>
    <a id="saveLink" class="button hidden" download="contact.vcf">Save to Contacts</a>
  </div>

  <script>
    function getVCardDataFromHash() {
      const hash = window.location.hash.substring(1);
      return hash ? decodeURIComponent(hash) : null;
    }

    function parseVCard(vcard) {
      const lines = vcard.split(/\r?\n/);
      const data = {};

      lines.forEach(line => {
        if (line.startsWith('FN:')) {
          data.fullName = line.substring(3);
        } else if (line.startsWith('EMAIL')) {
          const parts = line.split(':');
          data.email = parts[1];
        } else if (line.startsWith('TEL')) {
          const parts = line.split(':');
          data.phone = parts[1];
        } else if (line.startsWith('X-SOCIALPROFILE')) {
          const parts = line.split(':');
          data.instagram = parts[1];
        }
      });

      return data;
    }

    async function init() {
      const vcardDecoded = getVCardDataFromHash();
      const loading = document.getElementById('loading');
      const contactCard = document.getElementById('contactCard');
      const fullName = document.getElementById('fullName');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const instagram = document.getElementById('instagram');
      const saveLink = document.getElementById('saveLink');

      if (!vcardDecoded) {
        loading.innerHTML = "<p>No contact info found. Please scan the NFC tag again.</p>";
        return;
      }

      const contact = parseVCard(vcardDecoded);

      fullName.textContent = contact.fullName || 'N/A';
      email.textContent = contact.email || 'N/A';
      phone.textContent = contact.phone || 'N/A';
      instagram.href = contact.instagram || '#';
      instagram.textContent = contact.instagram ? 'Instagram Profile' : 'No Instagram';

      const blob = new Blob([vcardDecoded], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      saveLink.href = url;
      saveLink.classList.remove('hidden');

      // Hide loading
      loading.remove();
      contactCard.classList.remove('hidden');
    }

    window.onload = init;
  </script>

</body>
</html>
