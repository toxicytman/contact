<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Information</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin: 8px 0;
      color: #555;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background: #3730a3;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
      color: #666;
    }

    .spinner {
      margin: 20px 0;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  <p>Loading your contact...</p>
</div>

<div id="contactCard" class="card hidden">
  <h1>Contact Information</h1>
  <p><strong>Name:</strong> <span id="fullName"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Phone:</strong> <span id="phone"></span></p>
  <p><strong>Instagram:</strong> <a id="instagram" href="#" target="_blank">View Profile</a></p>
  <a id="saveLink" class="button hidden" download="contact.vcf">Save to Contacts</a>
</div>

<script>
  function getVCardDataFromHash() {
    const hash = window.location.hash.substring(1);
    return hash ? decodeURIComponent(hash) : null;
  }

  function parseVCard(vcard) {
    const lines = vcard.split(/\r?\n/);
    const data = {};

    lines.forEach(line => {
      if (line.startsWith('FN:')) {
        data.fullName = line.substring(3);
      } else if (line.startsWith('EMAIL')) {
        const parts = line.split(':');
        data.email = parts[1];
      } else if (line.startsWith('TEL')) {
        const parts = line.split(':');
        data.phone = parts[1];
      } else if (line.startsWith('X-SOCIALPROFILE')) {
        const parts = line.split(':');
        data.instagram = parts[1];
      }
    });

    return data;
  }

  function init() {
    const vcardDecoded = getVCardDataFromHash();
    const loading = document.getElementById('loading');
    const contactCard = document.getElementById('contactCard');
    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const instagram = document.getElementById('instagram');
    const saveLink = document.getElementById('saveLink');

    if (!vcardDecoded) {
      loading.innerHTML = "<p>No contact info found. Please scan the NFC tag again.</p>";
      return;
    }

    const contact = parseVCard(vcardDecoded);

    fullName.textContent = contact.fullName || 'N/A';
    email.textContent = contact.email || 'N/A';
    phone.textContent = contact.phone || 'N/A';
    instagram.href = contact.instagram || '#';
    instagram.textContent = contact.instagram ? 'Instagram Profile' : 'No Instagram';

    // Create downloadable VCF
    const blob = new Blob([vcardDecoded], { type: 'text/vcard;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    saveLink.href = url;
    saveLink.classList.remove('hidden');

    // Hide loading spinner, show contact
    loading.classList.add('hidden');
    contactCard.classList.remove('hidden');
  }

  window.onload = init;
</script>

</body>
</html>
